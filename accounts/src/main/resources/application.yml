#always mantain the indentations

  server:
    port: 8080

  spring:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 12345678
      url: jdbc:mysql://localhost:3306/accountsdb

    jpa:
      properties:
        hibernate:
          hbm2ddl:
            auto: update
      show-sql: true

    application:
      name: "accounts"
    profiles:
      active: "prod"
    config:
      import: "optional:configserver:http://localhost:8071/"
    rabbitmq:
      host: "localhost"
      port: 5672
      username: "guest"
      password: "guest"

  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      shutdown:
        enabled: true

    info:
      env:
        enabled: true

  endpoints:
    shutdown:
      enabled: true


  eureka:
    instance:
      preferIpAddress: true
    client:
      fetchRegistry: true
      registerWithEureka: true
      serviceUrl:
        defaultZone: http://localhost:8070/eureka/

  info:
    app:
      name: "accounts"
      description: " Accounts service"
      version: "1.0.0"




  logging:
        level:
          org.hibernate.SQL: DEBUG
          org.hibernate.type: TRACE


