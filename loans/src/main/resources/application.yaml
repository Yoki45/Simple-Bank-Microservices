#always mantain the indentations

server:
  port: 8090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 12345678
    url: jdbc:mysql://localhost:3306/loans?createDatabaseIfNotExist=true

  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  application:
    name: "loans"
  profiles:
    active: "prod"
management:
  endpoints:
    web:
     exposure:
        include: "*"


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE



